<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Detection API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f1f1f1;
        }
        .jumbotron {
            background-color: #337ab7;
            color: white;
        }
        form {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="jumbotron text-center">Object Detection API</h1>
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Upload Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="image" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

        {% if img_name %}
        <h2> Your Prediction:</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename=img_name) }}" height="400px" width="400px">
            </div>
            <div class="col-md-6">
                <img src="{{ url_for('static', filename=output_name) }}" height="400px" width="400px">
            </div>
        </div>
    {% endif %}
    
    </div>
</body>
</html>
